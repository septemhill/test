# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    machine: true

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    # working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: lsb_release -a
      - run: echo $PWD
      - run: docker pull golangci/golangci-lint
      - run: docker pull postgres:13
      - run: docker pull septemhill/liquibase:latest
      - run: docker run -v /home/travis/gopath/src/github.com/septemhill/test:/app -w /app golangci/golangci-lint golangci-lint run
      - run: docker run -p 5432:5432 -e POSTGRES_PASSWORD=postgres -d postgres
      - run: docker run --net=host -v /home/travis/gopath/src/github.com/septemhill/test/migration:/liquibase/changelog septemhill/liquibase --logLevel=debug --url=jdbc:postgresql://localhost:5432/postgres --changeLogFile=./changelog/dbchangelog.xml --username=postgres --password=postgres update

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...
workflows:
  version: 2
  build-workflow:
    jobs:
      - build
