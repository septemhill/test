# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:latest
      - image: postgres:13
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
      - image: golangci/golangci-lint:latest
      - image: septemhill/liquibase:latest
      - image: redis:latest

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run:
          name: Running golangci-lint check
          command: docker run -v /home/runner/work/test/test:/app -w /app golangci/golangci-lint golangci-lint run

      - run:
          name: Running postgres docker
          command: docker run -p 5432:5432 -e POSTGRES_PASSWORD=postgres -d postgres

      - run:
          name: Running redis docker
          command: docker run -p 6379:6379 redis

      - run:
          name: Postgres database migration
          command: docker run --net=host -v /home/runner/work/test/test/migration:/liquibase/changelog septemhill/liquibase --logLevel=debug --url=jdbc:postgresql://localhost:5432/postgres --changeLogFile=./changelog/dbchangelog.xml --username=postgres --password=postgres update

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...
workflows:
  version: 2
  build-workflow:
    jobs:
      - build
